<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Randomizer</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Reproductor de Spotify</h1>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2rBfiegwfKG1J8q9rTw0h5?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>    <button id="play-random">Reproducir Canción Aleatoria</button>
    <div id="details">
        <h2>Detalles de la Canción:</h2>

        <ul id="song-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
